name: Validate Nix Flake

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-standalone:
    name: Buid Standalone HM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Build Standalone Home-Manager Install
        run: nix run home-manager/master -- build --flake .

  build-macos:
    name: Buid macOS HM
    runs-on: macos-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Build Standalone Home-Manager Install
        run: nix build "darwinConfigurations.Ethans-Laptop.config.system.build.toplevel"

